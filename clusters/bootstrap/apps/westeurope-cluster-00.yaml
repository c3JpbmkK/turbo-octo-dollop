apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: westeurope-cluster-00-apps
  namespace: argocd
  labels:
    cluster: westeurope-cluster-00
    topology.kubernetes.io/region: westeurope
  # WARNING: DELETION WILL PROPAGATE IF THIS FINALIZER IS USED
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    # chore: change to true after development
    preserveResourcesOnDeletion: false
  generators:
  - list:
      elements:
      - chart: argo-cd
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: 5.22.0
        namespace: argocd
      - chart: cert-manager
        repoURL: https://charts.jetstack.io
        targetRevision: v1.11.0
        namespace: cert-manager
      - chart: crossplane
        repoURL: https://charts.crossplane.io/stable
        targetRevision: 1.11.0
        namespace: crossplane-system
      - chart: ingress-nginx
        repoURL: https://kubernetes.github.io/ingress-nginx
        targetRevision: "4.5.2"
        namespace: ingress-nginx
      - chart: jaeger
        repoURL: https://jaegertracing.github.io/helm-charts
        targetRevision: "0.67.2"
        namespace: jaeger
  template:
    metadata:
      name: 'westeurope-cluster-00-{{ chart }}'
      # WARNING: DELETION WILL PROPAGATE IF THIS FINALIZER IS USED
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: westeurope-cluster-00
      sources:
      - chart: '{{ chart }}'
        repoURL: '{{ repoURL }}'
        targetRevision: '{{ targetRevision }}'
        helm:
          releaseName: '{{ chart }}'
          valueFiles:
            - $values/charts/{{ chart }}/values.yaml
            - $values/charts/{{ chart }}/clusters/westeurope-cluster-00/values.yaml
      - repoURL: 'https://github.com/c3JpbmkK/turbo-octo-dollop'
        targetRevision: '7-tree'
        path: charts/{{ chart }}
        helm:
          releaseName: '{{ chart }}'
          valueFiles:
            - $values/charts/{{ chart }}/values.yaml
            - $values/charts/{{ chart }}/clusters/westeurope-cluster-00/values.yaml
      - repoURL: 'https://github.com/c3JpbmkK/turbo-octo-dollop'
        targetRevision: '7-tree'
        ref: values
      destination:
        name: westeurope-cluster-00
        namespace: '{{ namespace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        # WARNING: DELETION WILL PROPAGATE IF THIS OPTION IS USED TOGETHER WITH FINALIZER
        - PrunePropagationPolicy=foreground
        automated:
          prune: true
          selfHeal: true