# Values file for argocd

argocd:
  server:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: visual-cert-manager-http01-clusterissuer
      hosts:
        - argocd.visual.clusters.sysctls.de
      tls: 
        - secretName: argocd-server-tls
          hosts:
            - argocd.visual.clusters.sysctls.de