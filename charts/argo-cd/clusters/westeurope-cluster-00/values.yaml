# Values file for argocd

configs:
  create: true
  params:
    otlp.address: jaeger-collector.jaeger.svc:4317

server:
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/enable-opentracing: "true"
      cert-manager.io/cluster-issuer: cert-manager-http01
      nginx.ingress.kubernetes.io/auth-url: "https://oauth2-proxy.westeurope-cluster-00.clusters.sysctls.de/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "https://oauth2-proxy.westeurope-cluster-00.clusters.sysctls.de/oauth2/start?rd=https://jaeger.westeurope-cluster-00.clusters.sysctls.de/oauth2/callback"
    hosts:
      - argocd.westeurope-cluster-00.clusters.sysctls.de
    tls: 
      - secretName: argocd-server-tls
        hosts:
          - argocd.westeurope-cluster-00.clusters.sysctls.de