apiVersion: containerservice.azure.upbound.io/v1beta1
kind: KubernetesCluster
metadata:
  name: '{{ .Release.Name }}'
spec:
  forProvider:
    defaultNodePool:
      - name: default
        nodeCount: 1
        vmSize: Standard_D4s_v3
    dnsPrefix: '{{ .Release.Name }}'
    identity:
      - type: SystemAssigned
    location: '{{ .Values.location }}'
    resourceGroupName: '{{ .Values.location }}'
  providerConfigRef:
    name: '{{ .Release.Name }}'
