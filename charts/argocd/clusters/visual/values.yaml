# Values file for argocd

clusterName: visual
clusterDomain: clusters.sysctls.de

argocd:
  server:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: visual-cert-manager-http01-clusterissuer
      ingressClassName: nginx
      hosts:
        - visual.clusters.sysctls.de
