apiVersion: batch/v1
kind: Job
metadata:
  name: update-dns-record-job
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: post-install
spec:
  backoffLimit: 6
  completionMode: NonIndexed
  completions: 1
  parallelism: 1
  suspend: false
  ttlSecondsAfterFinished: 10
  template:
    spec:
      containers:
      - name: kubectl
        image: bitnami/kubectl:1.24.9
        args:
          - sh
          - -c
          - kubectl
      restartPolicy: Never
